<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="img/DNC_logo.png" alt="Bootstrap" width="100">
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisa de Países</h1>
      <!-- Botão -->
      <div class="container input-group mb-3">
        <input type="text" id="pais" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Pesquise" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-primary" type="button" id="button-addon2"><strong>Procurar</strong></button>
      </div>
      
      <!-- CARD -->
      <div id="card" class="container card text-center" style="width: 18rem;">
        <img src="..." id="imgFlag" class="card-img-top p-3" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="countrieName"> Nome </h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong> <p id="capital"> Teste </p></li>
          <li class="list-group-item"><strong>Continente:</strong> <p id="cont"> Teste </p></li>
          <li class="list-group-item"><strong>População:</strong> <p id="pop"> Teste </p></li>
        </ul>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
