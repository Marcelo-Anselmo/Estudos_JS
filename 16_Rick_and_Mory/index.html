<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick and Morry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar bg-success bg-gradient">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Bootstrap" width="30" height="24">
          </a>
        </div>
      </nav>
      
      <h1 class="text-center">Pesquisa de Personagens</h1>
      <!-- BOTÃO -->
      <div class="container input-group mb-3">
        <input type="text" id="person" class="form-control" placeholder="Digite um numero de 1 a 826" aria-label="Pesquise" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-primary" type="button" id="button-addon2"><strong>Procurar</strong></button>
      </div>

      <!-- CARD -->
    <div class="container text-center card" id="card" style="width: 18rem;">
        <img src="..." class="card-img-top" id="personImg" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="personName">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="personGen"><strong>Genero:</strong></li>
          <li class="list-group-item" id="personLoc"><strong>Localização:</strong></li>
          <li class="list-group-item" id="personStatus"><strong>Status:</strong></li>
          <li class="list-group-item" id="personSpecie"><strong>Espécie:</strong></li>
        </ul>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
